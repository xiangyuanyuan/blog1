<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Blog : my blog is here ...">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Blog</title>
  </head>

  <body>
{{ content }}
<!-- HEADER -->
<div id="header_wrap" class="outer">
<header class="inner">
<a id="forkme_banner" href="https://github.com/xiangyuanyuan/blog">View on GitHub</a>
<h1 id="project_title">Blog</h1>
<h2 id="project_tagline">my blog is here ...</h2>
<section id="downloads">
<a class="zip_download_link" href="https://github.com/xiangyuanyuan/blog/zipball/master">Download this project as a .zip file</a>
<a class="tar_download_link" href="https://github.com/xiangyuanyuan/blog/tarball/master">Download this project as a tar.gz file</a>
</section>
</header>
</div>
<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
<section id="main_content" class="inner">
<ul class="posts">
{% for post in site.posts %}
　　　　　　<li> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
</section>
</div>
<!-- FOOTER -->
<div id="footer_wrap" class="outer">
<footer class="inner">
<p class="copyright">Blog maintained by <a href="https://github.com/xiangyuanyuan">xiangyuanyuan</a></p>
<p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
</footer>
</div>


  </body>
</html>
